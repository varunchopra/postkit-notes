{% extends "base.html" %}

{% block title %}{{ org.name }} Settings{% endblock %}

{% block content %}
<div class="page-header">
    <h1>{{ org.name }} Settings</h1>
</div>

<nav class="settings-tabs">
    <a href="{{ url_for('views.orgs.settings', org_id=org.org_id) }}"
       class="settings-tab {% if active_tab == 'general' %}active{% endif %}">General</a>
    <a href="{{ url_for('views.orgs.settings_members', org_id=org.org_id) }}"
       class="settings-tab {% if active_tab == 'members' %}active{% endif %}">Members</a>
    <a href="{{ url_for('views.orgs.settings_usage', org_id=org.org_id) }}"
       class="settings-tab {% if active_tab == 'usage' %}active{% endif %}">Usage</a>
    <a href="{{ url_for('views.orgs.settings_audit', org_id=org.org_id) }}"
       class="settings-tab {% if active_tab == 'audit' %}active{% endif %}">Audit Log</a>
</nav>

{% block settings_content %}{% endblock %}

{% endblock %}
