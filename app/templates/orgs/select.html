{% extends "base.html" %}

{% block title %}Select Organization{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Select Organization</h1>
    <div class="actions">
        <a href="{{ url_for('views.orgs.new') }}" class="btn btn-primary">+ New Organization</a>
    </div>
</div>

<p class="text-secondary mb-3">
    Choose an organization to continue:
</p>

<div class="org-list">
    {% for org in orgs %}
    <form action="{{ url_for('views.orgs.switch', org_id=org.org_id) }}" method="post" class="org-item">
        <div class="org-info">
            <strong>{{ org.name }}</strong>
            <span class="org-role">{{ org.role }}</span>
        </div>
        <button type="submit" class="btn btn-primary">Select</button>
    </form>
    {% endfor %}
</div>
{% endblock %}
